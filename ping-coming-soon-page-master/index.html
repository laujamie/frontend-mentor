<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/styles.scss" />
    <script
      src="https://kit.fontawesome.com/fe7d33d927.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img src="images/logo.svg" alt="" class="logo" />
    <div class="container">
      <div class="container__header">
        We are launching <span class="header--em">soon!</span>
      </div>
      <div class="container__subheader">Subscribe and get notified</div>
    </div>

    <div class="container container--form">
      <form>
        <div class="form-group">
          <input
            class="form__email"
            type="email"
            placeholder="Your email address..."
          />
          <button class="form__button">
            Notify Me
          </button>
        </div>
      </form>
    </div>

    <img
      class="dashboard"
      src="images/illustration-dashboard.png"
      alt="dashboard image"
    />

    <div class="container icons">
      <div class="icons__button">
        <a href="#" class="icon__link"
          ><i class="fab fa-facebook-f icon fa-xs"></i
        ></a>
      </div>
      <div class="icons__button">
        <a href="#" class="icon__link"
          ><i class="fab fa-twitter icon fa-xs"></i
        ></a>
      </div>
      <div class="icons__button">
        <a href="#" class="icon__link"
          ><i class="fab fa-instagram icon fa-xs"></i>
        </a>
      </div>
    </div>

    <div class="footer">&copy; Copyright Ping. All rights reserved.</div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
